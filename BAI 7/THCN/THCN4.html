<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt("Nhap Chuoi");
        let newStr = '';
        for (let i = str.length - 1; i >= 0; i--) {
            newStr += str[i];            
        }
        document.write(`${newStr}`) ;
    </script>
</body>
</html>
