<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let score = prompt("Nhap Diem");
        switch (true) {
            case score > 100:
                console.log("Diem khong hop le");
                break;
            case score >= 90:
                console.log("A");
                break;
            case score >= 80:
                console.log("B");
                break;
            case score >= 70:
                console.log("C");
                break;
            case score >= 60:
                console.log("D");
                break;
            case score >= 0:
                console.log("F");
                break;
            default:
                console.log("Diem khong hop le");
                break;
        }
    </script>
</body>

</html>
