<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhap so");
        let b = 1;
        let c = 0;
        while (b <= a) {
            if (b%3 == 0 && b%5 != 0) {
                c += b
            }
            b++          
        }
        document.write(`${c}`);
    </script>
</body>
</html>
