<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = +prompt("Nhap so N");
        if (number <= 0) {
            console.log("Nhap sai");
        }
        let giaiThua = 1;
        for (let i = number; i >= 1; i--) {
            giaiThua *= i
        }
        console.log(`Giai thua cua ${number} = ${giaiThua}`);
    </script>
</body>

</html>
