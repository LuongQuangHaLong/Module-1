<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        1.Kiểu Dữ liệu Chuỗi (String): Được sử dụng để lưu trữ văn bản. 
        VD: var a = "Hello, world!";
        2.Kiểu Dữ liệu Số (Number): Được sử dụng cho các giá trị số, bao gồm số nguyên và số thập phân.
        VD: var a = 30;
            var b = 25.5;
        3.Kiểu Dữ liệu Boolean: Được sử dụng để biểu thị giá trị đúng (true) hoặc sai (false).
        VD: var isTrue = true;
            var isFalse = false;
        4.Kiểu Dữ liệu Null: Biểu thị một giá trị không tồn tại hoặc không có giá trị.
        VD: var a = null;
        5.Kiểu Dữ liệu Undefined: Được gán cho các biến chưa được khởi tạo hoặc không có giá trị.
        6.Kiểu Dữ liệu Ký tự (Symbol): Được sử dụng để đại diện cho các giá trị duy nhất và không thể thay đổi.
        VD: var a = Symbol("description");
        7.Kiểu Dữ liệu BigInt: Được sử dụng để làm việc với các số nguyên lớn hơn giới hạn của kiểu số thông thường.
        VD: var a = 1234567890123456789012345678901234567890n;
        8.Kiểu Dữ liệu Mảng (Array): Được sử dụng để lưu trữ nhiều giá trị trong một biến.
        VD: var a = [1, 2, 3, 4];
            var b = ["apple", "banana", "orange"];
        9.Kiểu Dữ liệu Hàm (Function): Được sử dụng để định nghĩa các đoạn mã thực hiện một tác vụ cụ thể.
        VD: function add(a, b) {
             return a + b;
            }    
     -->
</body>

</html>
