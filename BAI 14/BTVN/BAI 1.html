<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        .img {
            width: 400px;
            height: 400px;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>

    <body>
        <div class="img">
            <img id="image" onclick="change()"
                src="https://kome.vn/wp-content/uploads/2016/02/kung-fu-panda-3-dan-dau-bang-xep-hang-phim-an-khach-tai-my-1-256x256.jpg"
                alt="anh1">

        </div>

    </body>
    <script>
        let images = ['https://kome.vn/wp-content/uploads/2016/02/kung-fu-panda-3-dan-dau-bang-xep-hang-phim-an-khach-tai-my-1-256x256.jpg',
            ' https://cdn.moveek.com/storage/media/cache/large/733cf517c9f3569096d78089b6e7e7e39e310c36.jpg',
            'https://anhnendep.net/wp-content/uploads/2016/02/hinh-nen-kungfu-panda-3-09.jpg'
        ]
        let count = 0;
        function change(params) {
            count++;
            console.log(count);
            if (count == 3) {
                count = 0;
            }
            document.getElementById("image").src = images[count];
        }
    </script>

    </html>
</body>

</html>
