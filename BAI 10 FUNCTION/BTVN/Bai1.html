<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function tinhBinhPhuong(so) {
            return so * so;
        }
        let soNhapVao = +prompt("Nhập một số:");
        let ketQua = tinhBinhPhuong(soNhapVao);
        console.log("Bình phương của số bạn vừa nhập là:", ketQua);

    </script>
</body>

</html>
