<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function daoNguoc() {
            const input = prompt("Nhập vào các số nguyên, cách nhau bằng dấu phẩy (,):");
            const inputArr = input.split(",");
            const reversedArr = inputArr.reverse();
            console.log("Mảng sau khi đảo ngược:", reversedArr);
        }
        daoNguoc();
    </script>
</body>
