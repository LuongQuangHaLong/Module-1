    <!-- 
      Các thẻ hay dùng trong HTML:
      1. Thẻ a: thẻ dùng để tạo liên kết giữa các trang.
         href: là artribute(thuộc tính) dùng để tạo địa chỉ liên kết.
         target: _blank để chuyẻn sang 1 tab mới không ghi đè lên tab cũ.
      2. img: Hiện thị hình ảnh.
         src: Đường dẫn ảnh.
         alt: Khi ảnh lỗi hoặc không đúng đường dẫn sẽ hiện nội dung trong alt.
      3. hx: h1 h6 thẻ thể hiênh tiêu đề trang web.
         Trong 1 trang web thì chỉ dùng tối đa 1 thẻ h1.
      4. p: thẻ thể hiện đoạn văn bản.
      5. <dl>,<dt>,<dd>:      
     -->
