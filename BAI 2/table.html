<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        table: tạo bảng
    + tr: để tạo hàng.
    + td: để tạo cột. 
    -->
    <table border="1" cellpadding="10" cellspacing="15" align="center">
        <caption>Hello</caption>
        <thead>
            <tr align="center">
                <th>STT</th>
                <th>NAME</th>
                <th>ADD</th>
                <th>AGE</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>1</td>
                <td>LONG</td>
                <td>FUKUOKA</td>
                <td rowspan="2">40</td>
            </tr>
            <tr>
                <td>2</td>
                <td>TRA</td>
                <td>OSAKA</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Tổng số học sinh</td>
                
            </tr>
        </tfoot>
    </table>
</body>

</html>
