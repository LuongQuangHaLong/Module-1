<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <h2> Creat Account</h2>
        <fieldset>
            <legend>Registration information</legend>
            <label for="firstname"> <b>First name*:</b></label>
            <input type="text" placeholder="enter your first name" id="firstname">
            <label for="lastname"><b>Last name:</b></label>
            <input type="text" placeholder="enter your last name" id="lastname"><br><br>
            <label for="email"><b>Email*:</b></label>
            <input type="email" id="email" placeholder="enter your email">
            <label for="phone"><b>Phone*:</b></label>
            <input type="text" id="phone" placeholder="enter your phone number"><br><br>
            <label for="password"><b>Password*:</b></label>
            <input type="password" id="password" placeholder="enter your password">
            <label for="confirmpass"><b>Confirm Password*:</b></label>
            <input type="password" id="confirmpass" placeholder="enter your password again">
        </fieldset>
        <fieldset>
            <legend>Personal information</legend>
            <label for=""><b>Gender:</b></label>
            <input type="radio" id="male">
            <label for="male">Male</label>
            <input type="radio" id="female">
            <label for="female">Female</label>
            <label for=""><b>Hobbies:</b></label>
            <input type="checkbox" name="" id="music">
            <label for="music">Music</label>
            <input type="checkbox" name="" id="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" name="" id="travel">
            <label for="travel">Travel</label>
            <input type="checkbox" name="" id="movie">
            <label for="movie">Movies</label><br><br>
            <label for="income"><b>Source of Income:</b></label>
            <select name="" id="">
                <option value="">Employed</option>
            </select>
            <label for=""><b>Income:</b></label>
            <input type="range" name="" id=""><br><br>
            <label for="age"><b>Age:</b></label>
            <input type="text" name="" id="age">
            <label for="file"><b>Profile Picture:</b></label>
            <input type="file" name="" id="file"><br><br>
            <label for="date"><b>Birthday:</b></label>
            <input type="date" name="" id="date">
            <label for="address"><b>Address:</b></label>
            <input type="text" id="address"><br><br>
            <label for="bio"><b>Bio:</b></label>
            <textarea name="" id="bio" cols="45" rows=""></textarea>
        </fieldset>
        <button>Create</button>
        <button>Reset</button>
    </form>
</body>
</html>
