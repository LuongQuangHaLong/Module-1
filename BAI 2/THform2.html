<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Sign Up</p>
    <form action="" method="post">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Enter First Name"><br><br>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Enter Last Name"><br><br>
        <label for="date">Date of Birth</label>
        <select name="" id="">
            <option value="">Date</option>
        </select>
        <select name="" id="">
            <option value="">Month</option>
        </select>
        <select name="" id="">
            <option value="">Year</option>
        </select><br><br>
        <label for="gender">Gender</label>
        <input type="radio" id="male">
        <label for="male">Male</label>
        <input type="radio" id="female">
        <label for="female">Female</label><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter E-mail"><br><br>
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="Enter Phone"><br><br>
        <label for="password">Password</label>
        <input type="password" name="" id="password"><br><br>
        <label for="password">ConFirm Password</label>
        <input type="password" name="" id="password"><br><br>
        <input type="checkbox" name="" id="check">
        <label for="check">I Agree to the Terms of use</label><br><br>
        <button>Submit</button>
        <button>Cancel</button>
    </form>        
</body>

</html>
