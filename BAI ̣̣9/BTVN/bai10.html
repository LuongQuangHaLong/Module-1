<body>
    <script>
        let string = prompt("Nhap Chuoi:");
        let count = 0;
        for (let i = 0; i < string.length; i++) {
            let nguyenAm = string[i];
            if (nguyenAm === "a" || nguyenAm === "e" || nguyenAm === "i" || nguyenAm === "o" || nguyenAm === "u") {
                count++;
            }
        }
        console.log("So luong nguyen am trong chuoi: ", count);
    </script>
</body>
