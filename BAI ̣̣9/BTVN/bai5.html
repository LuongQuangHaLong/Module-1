<body>
    <script>
        let string = prompt("nhap chuoi:");
        let arr = string.split("");
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === "-") {
                arr[i] = "_";
            }
        }
        let newString = arr.join("");
        console.log(newString);
    </script>
