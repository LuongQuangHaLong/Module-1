<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let text = prompt("nhap ky tu:");
        let arr = text.split('');
        let count = 0;
        console.log(arr);
        for (let i = 0; i < arr.length; i++) {
            if (!isNaN(arr[i])) {
                count++;
            }
        }
        console.log("So ky tu so trong mang la:", +count);
    </script>
</body>

</html>
