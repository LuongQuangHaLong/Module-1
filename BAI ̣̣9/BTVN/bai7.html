<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        for (let i = 0; i < 10; i++) {
            let number = parseInt(prompt("Nhap so" + (i + 1) + ":"));
            arr.push(number);
        }
        let maxNumber = arr[0];
        let locationNumber = 0;
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > maxNumber) {
                maxNumber = arr[i];
                locationNumber = i;
            }
        }
        console.log("So lon nhat la:" + maxNumber);
        console.log("Vi tri so lon nhat la:" + locationNumber);
    </script>
</body>

</html>
