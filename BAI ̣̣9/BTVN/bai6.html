<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        for (let i = 0; i < 10; i++) {
            let number = parseInt(prompt("Nhap so thu" + (i + 1) + ":"));
            arr.push(number);
        }
        let count = 0;
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] >= 10) {
                count++;
            }
        }
        console.log("So luong so nguyen lon hon 10: " + count);
    </script>
</body>

</html>
