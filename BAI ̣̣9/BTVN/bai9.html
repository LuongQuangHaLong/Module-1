<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        let soLuongphantu = parseInt(prompt("So luong phan tu:"));
        for (let i = 0; i < soLuongphantu; i++) {
            let number = parseInt(prompt("So thu " + (i + 1) + ":"));
            arr.push(number);
        }
        console.log(arr);
        arr.reverse();
        console.log(arr);
    </script>
</body>

</html>
