<body>
    <script>
        const input = [1, 2, 3, 3, 4, 5, 5, 6, 7, 8, 8];
        const output = [];

        for (let i = 0; i < input.length; i++) {
            /* if (output.indexOf(input[i]) === -1) {
                output.push(input[i]);
            } */
            if (!output.includes(input[i])) {
                output.push(input[i]);
            }
        }
        console.log("Mảng sau khi xoá các phần tử trùng nhau:", output);
    </script>
